<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share

    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    /////////////////////////////////////////////////////////////
    /////////////////// Solution Goes Here //////////////////////
    /////////////////////////////////////////////////////////////

    // const Message = ({children}) => <div className="message">{children}</div>

    const Message = ({subject, greeting}) => (
      <div className="message">
        {greeting},{subject}
      </div>
    )

    /// custom proptype
    // const PropTypes = {
    //   string(props, propName, componentName) {
    //     if (typeof props[propName] !== 'string') {
    //       return new Error(
    //         `Invalid prop \`${propName}\` supplied to \`${componentName}\`. Validation failed.`,
    //       )
    //     }
    //   },
    // }

    /// Prop types
    Message.propTypes = {
      greeting: PropTypes.string.isRequired,
      subject: PropTypes.string.isRequired,
    }

    /// Using React create element
    // const element = React.createElement(
    //   'div',
    //   {className: 'Container'},
    //   React.createElement(message, {children: 'Hello'}),
    //   React.createElement(message, {children: 'World'}),
    // )

    ///Using fundtion call
    // <div className="container">{message({children: 'Hello World'})}</div>

    /// Using JSX
    const element = (
      <>
        <Message greeting="Hello World" />
        <Message greeting={9} subject="sadness" />
      </>
    )

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
